<div class="container">
  <h3 mat-dialog-title>Añadir {{ ALUMNO }}</h3>

  <form class="mat-dialog-content" [formGroup]="alumnoForm">

    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>NIF / NIE</mat-label>
        <input matInput formControlName="nif_nie" maxlength="20">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="Nombre" maxlength="100">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="Apellidos" maxlength="150">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Fecha de nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="Fecha_nacimiento">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Entidad</mat-label>
        <mat-select formControlName="Entidad">
          <mat-option value="">Sin entidad</mat-option>
          <mat-option *ngFor="let e of entidades" [value]="e.id_entidad">
            {{ e.entidad }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Ciclo</mat-label>
        <mat-select formControlName="Ciclo">
          <mat-option *ngFor="let c of ciclos" [value]="c.id_ciclo">
            {{ c.ciclo }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Curso</mat-label>
        <input matInput type="number" formControlName="Curso">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="Telefono" maxlength="20">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Dirección</mat-label>
        <input matInput formControlName="Direccion" maxlength="150">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Código Postal</mat-label>
        <input matInput formControlName="CP" maxlength="10">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Localidad</mat-label>
        <input matInput formControlName="Localidad" maxlength="100">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Provincia</mat-label>
        <mat-select formControlName="Provincia">
          <mat-option value="">Sin provincia</mat-option>
          <mat-option *ngFor="let p of provincias" [value]="p.id_provincia">
            {{ p.provincia }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Observaciones</mat-label>
        <textarea matInput formControlName="Observaciones" rows="3"></textarea>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button
        mat-button
        type="submit"
        [disabled]="!alumnoForm.valid"
        (click)="confirmAdd()">
        Guardar
      </button>

      <button
        mat-button
        (click)="onNoClick()"
        tabindex="-1">
        Cancelar
      </button>
    </div>

  </form>
</div>
